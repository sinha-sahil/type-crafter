info:
  version: 0.0.0
  title: Sample Typing Spec
groupedTypes:
  GroupOne:
    GroupObjectOne:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        refT:
          $ref: '#/types/TypeObjectTwo'
        enumRefT1:
          $ref: '#/types/SampleEnum'
    GroupObjectTwo:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
  GroupTwo:
    GroupTwoObjectOne:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    GroupTwoObjectTwo:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
types:
  TypeObjectTwo:
    type: object
    required:
      - id
      - name
      - groupProperty
    properties:
      id:
        type: string
      name:
        type: string
      random:
        type: unknown
      recType:
        type: object
        properties:
          recId:
            type: string
          recName:
            type: number
          recDate:
            type: string
            format: date
      refType:
        $ref: '#/types/TypeObjectThree'
      sampleEnum:
        type: string
        enum:
          - one
          - two
          - three
  TypeObjectThree:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
      refType2:
        $ref: '#/groupedTypes/GroupOne/GroupObjectOne'
      refType3:
        $ref: '#/groupedTypes/GroupTwo/GroupTwoObjectOne'
      refType22:
        $ref: '#/types/TypeObjectFive'

  SampleEnum:
    type: number
    enum:
      - 1
      - 2
      - 3

  NonRequiredType:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      enumRefValue:
        $ref: '#/types/SampleEnum'
      greeting:
        type: string
        enum:
          - 'hello'
          - 'hi'
          - 'hey'

  TypeObjectFour:
    type: object
    required:
      - id
    properties:
      id:
        type: string
      name:
        type: string
  SampleObjectOne:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
      tags:
        type: array
        items:
          type: string
  TypeObjectFive:
    type: object
    required:
      - id
      - name
      - refProperty
    properties:
      id:
        type: string
      name:
        type: string
      refProperty:
        $ref: '#/types/TypeObjectFour'
      refProperty2:
        $ref: '#/types/SampleObjectOne'
      itemRefArr:
        type: array
        items:
          $ref: '#/types/TypeObjectFour'
